<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="h2">
            <h2>Random Numbers</h2>
        </div>
        <div>
            <table>
                <thead>
                    <tr class="row">
                        <th class="col-4">first name</th>
                        <th class="col-4">last name</th>
                        <th class="col-4">full name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="row">
                        <td class="col-4">{{ user ['first_name']}}</td>
                        <td class="col-4">{{ user ['last_name']}}</td>
                        <td class="col-4">{{ user ['first_name'] + " " + user ['last_name'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>


</body>

</html>
